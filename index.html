<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Republic Day 2025</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom, #FF9933, #FFFFFF, #138808);
      color: #000;
    }
    header {
      padding: 20px;
      background-color: #FF9933;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    .content {
      padding: 50px 20px;
    }
    h1 {
      font-size: 40px;
      color: #138808;
    }
    h2 {
      font-size: 24px;
      color: #FF9933;
    }
    .input-container {
      margin: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #138808;
      border-radius: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #138808;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f6d06;
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #000;
    }
    footer {
      margin-top: 20px;
      padding: 20px;
      background-color: #138808;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Republic Day 2025!</h1>
  </header>
  <div class="content">
    <h1>Vande Mataram!</h1>
    <h2>Enter your name to get a personalized greeting</h2>
    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button onclick="displayGreeting()">Submit</button>
    </div>
    <div class="message" id="greetingMessage"></div>
  </div>

      const name = document.getElementById('nameInput').value;
      const message = document.getElementById('greetingMessage');
      if (name) {
        message.innerHTML = `Dear <strong>${name}</strong>,<br> Wishing you a very Happy Republic Day 2025! ðŸ‡®ðŸ‡³`;

  </script>
</body>
</html>
