<!DOCTYPE html>
<html lang="en">
<head>

      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom, #FF9933, #FFFFFF, #138808);
      color: #000;
    }
    header {
      padding: 20px;
      background-color: #FF9933;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    h1 {
      font-size: 40px;
      color: #138808;
    }
    h2 {
      font-size: 24px;
      color: #FF9933;
    }
    .input-container {
      margin: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #138808;
      border-radius: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #138808;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0f6d06;
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #000;
    }
    .quote {
      font-size: 20px;
      font-style: italic;
      color: #FF9933;
      margin-top: 10px;
    }
    .flag-image img {
      max-width: 100%;
      height: auto;
      border: 2px solid #000;
    }
    .share-buttons {
      margin-top: 20px;
    }
    .share-buttons button {
      background-color: #ff9933;
      margin: 5px;
    }
    footer {
      margin-top: 20px;
      padding: 20px;
      background-color: #138808;
      color: white;
    }
  </style>
</head>

  <header>
    <h1>Happy Republic Day 2025!</h1>
  </header>
  <div class="content">
    <div class="flag-image">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg" alt="Indian Flag">
    </div>
    <h1>Vande Mataram!</h1>
    <h2>Enter your name to get a personalized greeting</h2>
    <div class="input-container">

      <button onclick="displayGreeting()">Submit</button>
    </div>
    <div class="message" id="greetingMessage"></div>
    <div class="quote" id="patrioticQuote"></div>
    <div class="share-buttons" id="shareButtons" style="display: none;">
      <button onclick="shareWhatsApp()">Share on WhatsApp</button>
      <button onclick="shareFacebook()">Share on Facebook</button>
      <button onclick="shareTwitter()">Share on Twitter</button>
    </div>
  </div>
